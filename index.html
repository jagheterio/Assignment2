<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

    <header>
        <h1>My Todo List</h1>
    </header>

    <div class="form-container">
        
        <form action="">
            <div class="input">
                <label for="inputTodo">Add a Todo</label>
                <input type="text" class="todo-input"> 
                
            </div>
            <div class="input"> 
                <label>&nbsp;</label>      
                <button onclick="addTodo()" class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>

            <div class="select">
                <label>Filter by situation</label>
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
                <form action="">
                    <div class="input">
                    <label>Filter by activity</label>
                    <input type="text" class="filter-input" onkeyup ="filterList()">
                    </div>
                </form>
            <p>Todo List</p>
            <ul class="todo-list"></ul>
            <!-- list will be generated from form-->
        </div>
    </div><!--/.form-container-->

    


    <script src="./my_scripts/script.js"></script>
</body>
</html>
